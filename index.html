<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the table!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Periodic Table</h1> <!-- Ensure the header is outside and above the periodic-table div -->
    <div id="periodic-table"></div>

    <div id="element-modal" class="modal">
        <div class="input-container">
            <input type="text" id="element-name" name="element-name" autocomplete="off"
                placeholder="Enter element symbol" required>
            <div id="autocomplete-list" class="autocomplete-items"></div> <!-- Autocomplete suggestions container -->
        </div>
    </div>

    <div id="error-overlay" class="error-overlay" style="display:none;">
        <div class="error-message">INCORRECT!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
